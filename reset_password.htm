<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,600;0,800;0,900;1,100;1,600;1,800;1,900&display=swap" rel="stylesheet">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="Styles/registration.css">
</head>
<body>
	<header>
		<div class="header">
			<a class="logo" href="index.htm">Logo</a>
		</div>
	</header>
	<div class="container">
		<div class="register_box">
			<div class="register_header">
				<h2>Reset password</h1>
			</div>
			<div class="register_inner">
				<form class="form">
					<p>Enter the email address you used to register, and we'll send you a link to reset your password.</p>
					<div class="form_input_row">
						<label>Your email address</label>
						<input class="form_input"s type="email" name="" placeholder="name@example.com">
					</div>
					<div class="buttons">
						<button class="button">Submit</button>
						<p>or <a href="login.htm">Log in</a></p>
					</div>
				</form>
			</div>
			<div class="register_footer"></div>
		</div>
	</div>
</body>
</html>
